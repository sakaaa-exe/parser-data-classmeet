<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Lomba Parser</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="neon-text">Data Lomba Parser by Nyx (s@ka)</h1>
    <textarea id="inputArea" required="" placeholder="Masukkan teks data lomba di sini..."></textarea>
    <button id="processButton" class="neon-button">Proses Data</button>
    <br><br><br><br><br>
    <div id="outputContainer" class="hidden">
      <h2 class="neon-text">Hasil Data</h2>
      <pre id="outputArea"></pre>
      <button id="copyButton" class="neon-button">Salin Data</button>
      <button id="backButton" class="neon-button">Kembali</button>
    </div>
  </div>
  <script src="parser.js"></script>
  <script src="script.js"></script>
</body>
</html>
